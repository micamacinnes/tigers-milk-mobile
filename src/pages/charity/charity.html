<ion-content padding style = "background-color:lightblue">
<ion-header>

  <ion-navbar>
    <ion-title><h1>Back</h1></ion-title>
  </ion-navbar>

</ion-header>
<br>
<h1 class = "name"> {{charity.name}} </h1> 


<ion-content>
  <ion-item-group>
    <ion-item-divider color="primary"><font size="4">Our Mission</font></ion-item-divider>
    <font size="5"><p padding-right="10" padding-left="10">{{charity.slogan}}</p></font><hr>
    <ion-item-divider color="primary"><font size="3">What we do</font></ion-item-divider>
    <font size="4"><p padding-right="10" padding-left="10">{{charity.about}}</p></font><hr>
    <ion-item-divider color="primary"><font size="4">Total Donated to {{charity.name}}</font></ion-item-divider>
    <font size="5"><p padding-right="10" padding-left="10">$1,000</p></font><hr>
    <ion-item-divider color="primary"><font size="4">Contact Us</font></ion-item-divider>
    <button ion-button full clear small>
      Website
    </button>
    <hr>
    <button ion-button full clear small>
      Facbook
    </button>
    <hr>
    <button ion-button full clear small>
      Twitter
    </button>
    <br>
    <ion-item-divider color="danger">
        <button ion-button full clear small (click)="navigateToPayment()">
            <font color="white" size="5">Donate Now!</font>
        </button>
      </ion-item-divider>
  </ion-item-group>
</ion-content>
