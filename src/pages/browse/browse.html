        <p>{{charity.slogan}}</p>
      </ion-card-content>
      <ion-row no-padding>

            Favorite 
          </button>
        </ion-col> -->
        <ion-col text-right>
          <button ion-button class="key" (click)="navigateToCharity(charity)">
              <!-- clear small color="danger" icon-start
            <ion-icon name='share-alt'></ion-icon> -->
            Details
          </button>
  
        </ion-col>
      </ion-row>
    </ion-card>
