<ion-content padding style = "background-color:lightblue">

    <ion-navbar>
        <ion-title><h1>Back</h1></ion-title>
      </ion-navbar>

    <div align="center"><h1 class = "name">Browse Charities</h1> </div> 
    <br>
    <ion-list>
        <ion-item *ngFor="let charity of charities">
          <h2>{{ charity.name }}</h2>
          <p>{{ charity.description }}</p>
          <button ion-button clear item-end (click)="navigateToCharity(charity)">More</button>
        </ion-item>


      </ion-list>

</ion-content>
