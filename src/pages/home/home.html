

<ion-content padding style = "background-color:lightblue" >

  <div align="center"><h1 class = "name"> Tiger's Milk </h1> </div> 
  <ion-row>
    <ion-col><img src = " /assets/tiger.png" /></ion-col>
    <ion-col><img src = " /assets/milk.png"/></ion-col>
    <!-- width = "200" height = "180" -->
  </ion-row>
 

<ion-list>
<ion-item>
  <ion-input type="email" [(ngModel)]="email" placeholder="Email"></ion-input>
</ion-item>

<ion-item>
  <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
</ion-item>
</ion-list>


<button ion-button (click)="login()" class="key">Login</button>
<br><br>

<p>Don't have an account?</p>



<div class="sign">
    <button ion-button clear small (click)="navigateToRegister()" class="sign"><u>Sign Up</u></button>
</div>

</ion-content>
