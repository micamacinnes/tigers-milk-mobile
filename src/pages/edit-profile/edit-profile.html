<ion-header>

  <ion-navbar color="main" hideBackButton="true">
    <ion-buttons start>
      <button ion-button clear (click)="dismiss()">Cancel</button>
    </ion-buttons>
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Profile Information
    </ion-list-header>

    <ion-item>
      <!-- <ion-label stacked>First Name</ion-label> -->
      <h3>Full Name</h3>
      <p>{{this.user.firstname}} {{this.user.lastname}}</p>
      <!-- {{this.user.firstname}} -->
    </ion-item>

    <!-- <ion-item> -->
      <!-- <ion-label stacked>Last Name</ion-label> -->
      <!-- <h2>Last </h2>
      <p>{{this.user.lastname}}</p> -->
      <!-- {{this.user.lastname}} -->
    <!-- </ion-item> -->

    <ion-item>
      <h3>Email</h3>
      <p>{{this.user.email}}</p>
      <!-- {{this.user.email}} -->
    </ion-item>

  </ion-list>


  <button ion-button class="key" (click)="saveProfileInfo">Save</button>
</ion-content>
