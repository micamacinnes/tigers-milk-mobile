<ion-header>

  <ion-navbar color="main" hideBackButton="true">
    <ion-buttons start>
      <button ion-button clear (click)="dismiss()">Cancel</button>
    </ion-buttons>
    <ion-title>Edit Profile</ion-title>
    <ion-buttons end>
      <button ion-button clear >Save</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Profile Information
    </ion-list-header>

    <ion-item>
      <ion-label fixed> First Name</ion-label>
      <ion-input type="text" value="{{this.user.firstname}}">{{this.user.firstname}}</ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed> Last Name</ion-label>
      <ion-input type="text" value="{{this.user.lastname}}">{{this.user.lastname}}</ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed> Email</ion-label>
      <ion-input type="text" value="{{this.user.email}}">{{this.user.email}}</ion-input>
    </ion-item>


  </ion-list>


  <!-- <button ion-button class="key" (click)="saveProfileInfo">Save</button> -->
</ion-content>
