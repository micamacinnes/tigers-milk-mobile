<ion-header>

  <ion-navbar color="main">

    <ion-title>Payment</ion-title>

  </ion-navbar>

</ion-header>

<ion-content padding>

  <!-- Payment amount -->
  <ion-list>
    <ion-list-header>Donation Amount</ion-list-header>
    <ion-item>
      <ion-label>$</ion-label>  
      <ion-input [(ngModel)]="amount" type="number"></ion-input>
    </ion-item>
  </ion-list>

  <!-- Payment plan -->
  <ion-list radio-group>
    <ion-list-header>
      Payment Plan
    </ion-list-header>
    <ion-item>
      <ion-label>One-Time</ion-label>
      <ion-radio value="one-time"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Monthly</ion-label>
      <ion-radio value="monthly" checked></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Yearly</ion-label>
      <ion-radio value="yearly"></ion-radio>
    </ion-item>

  </ion-list>

  <!-- Payment input -->
  <ion-list>
    <ion-list-header>
      Card Information
    </ion-list-header>

    <ion-item>
        <ion-label stacked>Card Holder Name</ion-label>
        <ion-input type="text" placeholder="Firstname Lastname"></ion-input>
      </ion-item>


 
  <form action="/" method="post" id="payment-form">
  
    <div class="form-row">
      <div id="card-element">
        <!-- a Stripe Element will be inserted here. -->
      </div>

      <!-- Used to display Element errors -->
      <div id="card-errors" role="alert"></div>
    </div>

  <button ion-button clear type="submit" class="add"> 
    <ion-icon name="md-add"></ion-icon>
       Add Card
  </button>
   <div class="move">
      <button ion-button type="button" (click)="confirmDonate()" class="key">Donate Now!</button>
   </div> 
  

  </form>
